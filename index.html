<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coderitual</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,800|Raleway:400,600,800" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <main>
    <header>
      <div class="background">
        <svg class="background__path-a" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1829.992 1829.992">
          <defs>
            <style>
              .path-a {
                opacity: 0.21;
                fill: url(#color-a);
              }
            </style>
            <linearGradient id="color-a" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
              <stop offset="0" stop-color="#ff0091" />
              <stop offset="1" stop-color="gray" stop-opacity="0" />
            </linearGradient>
          </defs>
          <path class="path-a" d="M0,0H510V2078H0Z" transform="translate(0 360.624) rotate(-45)" />
        </svg>
        <svg class="background__path-b" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 398 1080">
          <defs>
            <style>
              .path-b {
                opacity: 0.19;
                fill: url(#color-b);
              }
            </style>
            <linearGradient id="color-b" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
              <stop offset="0" stop-color="#006fff" />
              <stop offset="1" stop-opacity="0" />
            </linearGradient>
          </defs>
          <path class="path-b" d="M0,0H398V1080H0Z" />
        </svg>
        <svg class="background__path-eclipse" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 682 682">
          <defs>
            <style>
              .path-eclipse {
                opacity: 0.21;
                fill: url(#color-eclipse);
              }
            </style>
            <linearGradient id="color-eclipse" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
              <stop offset="0" stop-color="#deb8ff" />
              <stop offset="1" stop-color="gray" stop-opacity="0" />
            </linearGradient>
          </defs>
          <circle class="path-eclipse" cx="341" cy="341" r="341" />
        </svg>
      </div>
      <div class="header">
        <img class="header__image" src="./assets/images/logo.png" alt="Coderitual">
        <h1 class="header__hero">I build delightful consumer-grade experiences</h1>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__element">Home</li>
            <li class="navigation__element">Libraries</li>
            <li class="navigation__element">Projects</li>
            <li class="navigation__element">Writings</li>
          </ul>
        </nav>
        <div class="header__info">
          <img src="./assets/images/mouse.png" alt=""> <span class="header__scroll">Scroll Down</span>
        </div>
        <h2 class="header__bio">
          <span class="header__bio-name" >My name is Micha≈Ç Skowronek.</span> <br>
          More of my work can be found on Github and Codepen. <br>
          Follow me on Instagram and Twitter. <br>
        </h2>
      </div>
    </header>
  </main>
</body>

</html>
